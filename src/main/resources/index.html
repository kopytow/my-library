<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Моя библиотека</title>
</head>
<body>
<header>Моя библиотека</header>
<table border="solid">
    <thead>
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Жанр</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Инструментарий хакера</td>
            <td>Бабин С.</td>
            <td>Программирование</td>
        </tr>
        <tr>
            <td>Академия и Империя (Основание)</td>
            <td>Айзек Азимов</td>
            <td>Научная фантастика</td>
        </tr>
        <tr>
            <td>Байки из грота. 50 историй из жизни древних людей</td>
            <td>Станислав Дробышевский</td>
            <td>Научно-популярная литература</td>
        </tr>
    </tbody>
</table>
<form>
    <fieldset>
        <legend>Добавить книгу</legend>
        <p><label for="title">Название <em>*</em></label><input type="text" id="title"></p>
        <p><label for="author">Автор</label><input type="email" id="author"></p>
        <p><label for="genre">Жанр</label><input type="email" id="genre"></p>
    </fieldset>
    <p><input type="submit" value="Отправить"></p>
</form>
</body>
</html>
